<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Skill Tester</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card p-4 shadow-lg">
            <h2 class="text-center mb-3">Math Skill Tester</h2>
            <div class="mb-3">
                <label for="a" class="form-label">Enter a value for a:</label>
                <input type="number" id="a" class="form-control">
            </div>
            <div class="mb-3">
                <label for="b" class="form-label">Enter a value for b:</label>
                <input type="number" id="b" class="form-control">
            </div>
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <div class="card p-3 text-center">
                        <button class="btn btn-primary custom-btn" onclick="calculate('product')">Product of a and b</button>
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <div class="card p-3 text-center">
                        <button class="btn btn-secondary custom-btn" onclick="calculate('power')">a Raise to b</button>
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <div class="card p-3 text-center">
                        <button class="btn btn-warning custom-btn" onclick="calculate('remainder')">Get the Remainder</button>
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <div class="card p-3 text-center">
                        <button class="btn btn-danger custom-btn" onclick="calculate('equal')">Check if a is equal to b</button>
                    </div>
                </div>
            </div>
            
            <h4 class="text-center mt-3" id="result">Result: </h4>
        </div>
    </div>
    <script>
        function calculate(operation) {
            let a = parseFloat(document.getElementById('a').value);
            let b = parseFloat(document.getElementById('b').value);
            let result = '';
            
            if (isNaN(a) || isNaN(b)) {
                result = 'Please enter valid numbers!';
            } else {
                switch (operation) {
                    case 'product':
                        result = `Product: ${a * b}`;
                        break;
                    case 'power':
                        result = `a^b: ${Math.pow(a, b)}`;
                        break;
                    case 'remainder':
                        result = `Remainder: ${a % b}`;
                        break;
                    case 'equal':
                        result = a === b ? 'a is equal to b' : 'a is not equal to b';
                        break;
                }
            }
            document.getElementById('result').textContent = result;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
